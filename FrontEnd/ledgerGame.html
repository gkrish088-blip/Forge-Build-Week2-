<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Game with GLD coins</title>

    <script
      src="https://kit.fontawesome.com/8e34b61e55.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="ledgerGameScript.js"></script>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="title">Ledger Farm</div>

        <div class="wallet-panel">
          <button id="connectBtn" class="connectBtn">Connect Wallet</button>

          <form class="connectBtn approve-form">
            <input type="number" placeholder="Approve More Coins" id="approveValue">
            <button id="approvalSubmit">Submit</button>
          </form>
          <!-- <div class="connectBtn" id="createPlayerBtn" ></div> -->
          <div class="wallet-info">
            <span id="wallet">Not connected</span>
            <span id="balance">GLD: -</span>
          </div>
        </div>
      </header>

      <section class="grid">
        <div class="card">
          <img src="images/cow2.png" />
          <h3>Cow</h3>
          <p class="stat">Owned: <span id="cowCount">0</span></p>
          <p class="stat price">Price: 20 GLD</p>
          <div class="actions">
            <button id="buyCow">Buy</button>
            <button id="sellCow">Sell</button>
          </div>
        </div>
        <div class="card">
          <img src="images/wolf.png" />
          <h3>Wolf</h3>
          <p class="stat">Owned: <span id="wolfCount">0</span></p>
          <p class="stat price">Price: 50 GLD</p>
          <div class="actions">
            <button id="buyWolf">Buy</button>
            <button id="sellWolf">Sell</button>
          </div>
        </div>
        <div class="card">
          <img src="images/horse.png" />
          <h3>Horse</h3>
          <p class="stat">Owned: <span id="horseCount">0</span></p>
          <p class="stat price">Price: 40 GLD</p>
          <div class="actions">
            <button id="buyHorse">Buy</button>
            <button id="sellHorse">Sell</button>
          </div>
        </div>
        <div class="card">
          <img src="images/fish.png" />
          <h3>Fish</h3>
          <p class="stat">Owned: <span id="fishCount">0</span></p>
          <p class="stat price">Price: 10 GLD</p>
          <div class="actions">
            <button id="buyFish">Buy</button>
            <button id="sellFish">Sell</button>
          </div>
        </div>
        <div class="card">
          <img src="images/NicePng_sheep-png_162331.png" />
          <h3>Sheep</h3>
          <p class="stat">Owned: <span id="sheepCount">0</span></p>
          <p class="stat price">Price: 15 GLD</p>
          <div class="actions">
            <button id="buySheep">Buy</button>
            <button id="sellSheep">Sell</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
